<!doctype html>
<html>
	<head>

		<meta charset="UTF-8"/>
	
		<script type="text/javascript">
			/* 声明一个函数fn，在函数中实现：遍历指定的两个数值之间的整数，将是3的倍数的数值存入到一个数组中，并将数组返回 */
			//1、声明一个函数fn
			function fn(x,y) {
				//3、声明一个数组
				var arr = [];
				// 2、遍历x-y之间的所有整数
				var j = 0;
				for (var i = x; i <= y; i++) {
					if (i % 3 == 0) {
						arr[j] = i;
						j++;
					}
				}
				return arr;
			}
		/* 调用fn函数, 获取1~100之间是3的倍数的数值组成的数组，将返回的数组中的元素遍历输出到网页上。 */
		var arr = fn(1,100);
		for (var i = 0; i < arr.length; i++) {
			//用于向网页中输出内容
			document.write(arr[i] + " ");
		}

		</script>
		
	</head>
	
	<body>
		js的语法练习
	</body>
</html>
